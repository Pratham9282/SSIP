<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="user_reg.css">
</head>
<body>
    <div class="container">
        <h1>Employee Registration</h1>
        <input type="text" id="regName" placeholder="Enter your full name">
        <input type="text" id="regEmail" placeholder="Enter your email">
        <input type="password" id="regPassword" placeholder="Create a password">
        <input type="password" id="confirmPassword" placeholder="Confirm your password">
        <button id="registerBtn">Register</button>
        <p>Already have an account? <a href="c_user_reg.html">Login here</a></p>
        <div id="registerError" class="error-message"></div>
    </div>
    <script src="user_reg.js"></script>
</body>
</html>
